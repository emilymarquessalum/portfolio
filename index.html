                <label class="contacts__label" for="name" to-translate="name"></label>

                <input class="contacts__element contacts__input" 
                type="text" id="name" name="name" required>


                <label class="contacts__label" for="email">E-mail</label>

                <input class="contacts__element contacts__input" type="email" id="email" name="email" required>

                <label class="contacts__label" for="message" to-translate="message_to_send"></label>

                <textarea class="contacts__element contacts__input contacts__textarea" id="message" name="messages"></textarea>

                <button type="submit" to-translate="send" 
                class="contacts__send-button contacts__input contacts__element"></button>
            </form>

        </div>
